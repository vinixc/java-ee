<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:form id="form" enctype="multipart/form-data">
		<div>
		<h:messages globalOnly="false" id="messagesFull"/>
			<h:outputLabel value="Título"/>
			<h:inputText value="#{adminLivrosBean.livro.titulo}"
			 validator="#{adminLivrosBean.validateTitulo}" id="titulo"
				required="true"/>
			<h:message id="msgTitulo" for="titulo"/>
		</div>
		<div>
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}"
			required="true" id="descricao"/>
			<h:message for="descricao"/>
		</div>
		<div>
			<h:outputLabel value="Número de Páginas"/>
			<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}" id="numeroPaginas"
				required="true">
			</h:inputText>
			<h:message for="numeroPaginas"/>
		</div>
		<div>
			<h:outputLabel value="Preço"/>
			<h:inputText value="#{adminLivrosBean.livro.preco}" id="preco"
			required="true">
			</h:inputText>
			<h:message for="preco"/>
		</div>
		<div>
			<h:outputLabel value="Autores" id="autores"/>
			<h:selectManyListbox value="#{adminLivrosBean.livro.autores}" converter="autorConverter">
				<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
				itemValue="#{autor}" itemLabel="#{autor.nome}"/>
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		<div>
			<h:outputLabel value="Data de Publicação"/>
			<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}" id="dataPublicacao"
				required="true">
			</h:inputText>
			<h:message for="dataPublicacao"/>
		</div>
		<div>
			<h:outputLabel value="Capa do Livro"/>
			<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro"/>
			<h:message for="capaLivro"/>
		</div>
		<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar()}">
			<f:ajax execute="@this" render="@form"/>
		</h:commandButton>
		
	</h:form>
	
</html>
