<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/_admin_template.xhtml">
	
	<ui:param name="promos" value="active" />
	
	<ui:define name="body">
	<h1>Enviar Promoção Relampago</h1>
	
	<h:form id="form" enctype="multipart/form-data">
		
		<div class="form-group">
		<h:messages globalOnly="false" id="messagesFull"/>
			<h:outputLabel value="Título da Promoção"/>
			<h:inputText value="#{adminPromosBean.promo.titulo}" id="titulo"
				required="true" styleClass="form-control"/>
			<h:message id="msgTitulo" for="titulo"/>
		</div>
		
		<div class="form-group">
			<h:outputLabel value="Livros" id="livros"/>
			<h:selectOneMenu value="#{adminPromosBean.promo.livro.id}" converter="javax.faces.Integer" styleClass="form-control">
				<f:selectItems value="#{adminListaLivrosBean.livros}" var="livro"
				itemValue="#{livro.id}" itemLabel="#{livro.titulo}"/>
			</h:selectOneMenu>
			<h:message for="livros"/>
		</div>
		
		<h:commandButton value="Enviar Promoção" action="#{adminPromosBean.salvar()}" styleClass="btn btn-primary">
			<f:ajax execute="@form" render="@form"/>
		</h:commandButton>
		
	</h:form>
	</ui:define>
	</ui:composition>
</html>
